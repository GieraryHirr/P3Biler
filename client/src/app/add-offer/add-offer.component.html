<form #addOfferForm="ngForm" (ngSubmit)="addOffer()" autocomplete="off">
  <h2 class="text-center text-primary">Add Offer</h2>
  <hr>
  <div class="form-group">
    <input type="text" class="form-control" name="category" [(ngModel)]="model.Category" placeholder="Category">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="brand" [(ngModel)]="model.Brand" placeholder="Brand">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="model" [(ngModel)]="model.Model" placeholder="Model">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="modelyear" [(ngModel)]="model.ModelYear" placeholder="Model Year">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="kilometers" [(ngModel)]="model.Kilometers" placeholder="Kilometers">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="enginesize" [(ngModel)]="model.EngineSize" placeholder="Engine Size">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="horsepowers" [(ngModel)]="model.Horsepowers" placeholder="Horsepowers">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="fuel" [(ngModel)]="model.Fuel" placeholder="Fuel">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="gearbox" [(ngModel)]="model.Gearbox" placeholder="Gearbox">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="color" [(ngModel)]="model.Color" placeholder="Color">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="price" [(ngModel)]="model.Price" placeholder="Price">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="post" [(ngModel)]="model.Post" placeholder="Post">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="city" [(ngModel)]="model.City" placeholder="City">
  </div>

  <div class="form-group">
    <input type="text" class="form-control" name="description" [(ngModel)]="model.Description" placeholder="Description">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success me-2" type="submit">Add</button>
    <button class="btn btn-success me-2" type="button" routerLink="/offers"routerLinkActive="active">Cancel</button>
  </div>
</form>
