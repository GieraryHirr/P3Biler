<div class="row" *ngIf="offer">
  <div class="col-6">
    <h1>{{offer.brand}} {{offer.model}}</h1>
  </div>
  <div class="col-6">
    <div class="alert alert-info" *ngIf="editForm.dirty || editForm2.dirty">
      <strong>Information: </strong> You have made changes. Any unsaved changes will be lost
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <img src="{{offer.mainPhotoPath}}" alt="{{offer.mainPhotoPath}}" class="card-img-top img-thumbnail">

      <form #editForm="ngForm" id="editForm" (ngSubmit)="updateOffer()" autocomplete="off">
        <div class="form-inline">
          <select class="form-select" name="brand" [(ngModel)]="offer.brand">
            <option value="" disabled selected>Select brand</option>
            <option value="Alfa Romeo">Alfa Romeo</option>
            <option value="Audi">Audi</option>
            <option value="BMW">BMW</option>
            <option value="Chevrolet">Chevrolet</option>
            <option value="Citroen">Citroen</option>
            <option value="Daewoo">Daewoo</option>
            <option value="Ferrari">Ferrari</option>
            <option value="Fiat">Fiat</option>
            <option value="Ford">Ford</option>
            <option value="Honda">Honda</option>
            <option value="Lamborghini">Lamborghini</option>
            <option value="Lexus">Lexus</option>
            <option value="Mazda">Mazda</option>
            <option value="Mercedes-Benz">Mercedes-Benz</option>
            <option value="Mitsubitshi">Mitsubitshi</option>
            <option value="Nissan">Nissan</option>
            <option value="Peugeot">Peugeot</option>
            <option value="Porshe">Porshe</option>
            <option value="Renault">Renault</option>
            <option value="Rover">Rover</option>
            <option value="Saab">Saab</option>
            <option value="Skoda">Skoda</option>
            <option value="Subaru">Subaru</option>
            <option value="Toyota">Toyota</option>
            <option value="Volksagen">Volkswagen</option>
          </select>
          <hr>
          <label for="model">Model: </label>
          <input [(ngModel)]="offer.model" type="text" name="model" class="form-control"  maxlength="30">
          <hr>
          <label for="post">Post: </label>
          <input [(ngModel)]="offer.post" type="text" name="post" class="form-control">
          <hr>
          <label for="city">City: </label>
          <input [(ngModel)]="offer.city" type="text" name="city" class="form-control">
          <hr>
          <label for="price">Price: </label>
          <input [(ngModel)]="offer.price" type="text" name="price" class="form-control" maxlength="7">
        </div>
      </form>

      <div class="card-footer">
        <div class="btn-group d-flex">
          <button [disabled]="!editForm.dirty && !editForm2.dirty" form="editForm" type="submit" class="btn btn-success btn-block">Save Changes</button>
        </div>
      </div>

    </div>
  </div>

  <div class="col-6">
    <form #editForm2="ngForm" id="editForm" (ngSubmit)="updateOffer()" autocomplete="off">
    <tabset class="offer-tabset">
      <tab heading="Details">
        <div class="form-inline">
          <hr>
        <select class="form-select" name="category" [(ngModel)]="offer.category">
          <option value="" disabled selected>Select category</option>
          <option value="Coupe">Coupe</option>
          <option value="Hatchback">Hatchback</option>
          <option value="Sedan">Sedan</option>
          <option value="Wagon">Wagon</option>
          <option value="Suv">SUV</option>
          <option value="Van">VAN</option>
          <option value="Cabriolet">Cabriolet</option>
          <option value="Other">Other</option>
        </select>
        <hr>
        <select class="form-select" name="modelYear" [(ngModel)]="offer.modelYear">
          <option value="" disabled selected>Select model year</option>
          <option value="2022">2022</option>
          <option value="2021">2021</option>
          <option value="2020">2020</option>
          <option value="2019">2019</option>
          <option value="2018">2018</option>
          <option value="2017">2017</option>
          <option value="2016">2016</option>
          <option value="2015">2015</option>
          <option value="2014">2014</option>
          <option value="2013">2013</option>
          <option value="2012">2012</option>
          <option value="2011">2011</option>
          <option value="2010">2010</option>
          <option value="2009">2009</option>
          <option value="2008">2008</option>
          <option value="2007">2007</option>
          <option value="2006">2006</option>
          <option value="2005">2005</option>
          <option value="2004">2004</option>
          <option value="2003">2003</option>
          <option value="2002">2002</option>
          <option value="2001">2001</option>
          <option value="2000">2000</option>
          <option value="1999">1999</option>
          <option value="1998">1998</option>
          <option value="1997">1997</option>
          <option value="1996">1996</option>
          <option value="1995">1995</option>
          <option value="1994">1994</option>
          <option value="1993">1993</option>
          <option value="1992">1992</option>
          <option value="1991">1991</option>
          <option value="1990">1990</option>
          <option value="1989">1989</option>
          <option value="1988">1988</option>
          <option value="1987">1987</option>
          <option value="1986">1986</option>
          <option value="1985">1985</option>
          <option value="1984">1984</option>
          <option value="1983">1983</option>
          <option value="1982">1982</option>
          <option value="1981">1981</option>
          <option value="1980">1980</option>
          <option value="1979">1979</option>
          <option value="1978">1978</option>
          <option value="1977">1977</option>
          <option value="1976">1976</option>
          <option value="1975">1975</option>
          <option value="1974">1974</option>
          <option value="1973">1973</option>
          <option value="1972">1972</option>
          <option value="1971">1971</option>
          <option value="1970">1970</option>
        </select>
        <hr>
          <label for="kilometers">Kilometers:</label>
          <input class="form-control" [(ngModel)]="offer.kilometers" name="kilometers" type="text">
          <hr>
          <label for="engineSize">Engine size: </label>
          <input class="form-control" [(ngModel)]="offer.engineSize" name="engineSize" type="text" maxlength="5">
          <hr>
          <label for="horsepowers">Horsepowers: </label>
          <input class="form-control" [(ngModel)]="offer.horsepowers" name="horsepowers" type="text" maxlength="4">
          <hr>
           <select class="form-select" name="fuel" [(ngModel)]="offer.fuel">
            <option value="" disabled selected>Select fuel</option>
            <option value="Gas">Gas</option>
            <option value="Diesel">Diesel</option>
            <option value="Hybrid">Hybrid</option>
            <option value="Electric">Electric</option>
          </select>
          <hr>
          <select class="form-select" name="gearbox" [(ngModel)]="offer.gearbox">
            <option value="" disabled selected>Select gearbox</option>
            <option value="Manual">Manual</option>
            <option value="Automatic">Automatic</option>
          </select>
          <hr>
          <select class="form-select" name="color" [(ngModel)]="offer.color">
            <option value="" disabled selected>Select color</option>
            <option value="Blue">Blue</option>
            <option value="White">White</option>
            <option value="Black">Black</option>
            <option value="Red">Red</option>
            <option value="Yellow">Yellow</option>
            <option value="Green">Green</option>
            <option value="Pink">Pink</option>
            <option value="Purple">Purple</option>
            <option value="Brown">Brown</option>
            <option value="Other">Other</option>
          </select>
          <hr>
          <label for="tlfnr">Mobile: </label>
          <input class="form-control" [(ngModel)]="offer.tlfnr" name="tlfnr" type="text"  maxlength="8">
        </div>


      </tab>


      <tab heading="Description">
        <hr>
        <h4>Description: </h4>
        <textarea class="form-control" [(ngModel)]="offer.description" name="description" rows="25"  maxlength="500"></textarea>
      </tab>

      <tab heading="Edit Photos">
        <hr>
        <app-photo-editor [offer]="offer"></app-photo-editor>
      </tab>
    </tabset>
  </form>
  </div>
</div>
